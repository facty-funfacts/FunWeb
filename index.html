<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FunWeb üåê Interactive Playground</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body {
  background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
  min-height: 100vh;
  color: #333;
  overflow-x: hidden;
  transition: all 0.4s ease;
}
.dark-mode {
  background: linear-gradient(135deg, #141e30, #243b55);
  color: #f0f0f0;
}

/* NAVBAR */
nav {
  width: 100%;
  padding: 20px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(10px);
  position: sticky;
  top: 0;
  z-index: 100;
  transition: all 0.4s ease;
}
.dark-mode nav {
  background: rgba(0,0,0,0.5);
}
nav h1 {
  font-weight: 700;
  font-size: 1.8rem;
  cursor: pointer;
}
nav ul {
  list-style: none;
  display: flex;
  gap: 25px;
}
nav ul li {
  cursor: pointer;
  font-weight: 500;
  transition: 0.3s;
}
nav ul li:hover {
  color: #ff5e57;
}
.toggle-btn {
  cursor: pointer;
  font-size: 1.2rem;
  padding: 8px 12px;
  border-radius: 5px;
  background: #ff5e57;
  color: #fff;
  border: none;
  transition: all 0.3s;
}
.toggle-btn:hover {
  background: #ff7b72;
}

/* HERO SECTION */
.hero {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  padding: 0 20px;
}
.hero h2 {
  font-size: 3rem;
  margin-bottom: 20px;
  color: #ff5e57;
}
.hero p {
  font-size: 1.2rem;
  max-width: 600px;
  line-height: 1.5;
  margin-bottom: 30px;
}
.hero button {
  padding: 15px 30px;
  font-size: 1rem;
  border: none;
  background: #ff5e57;
  color: #fff;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.hero button:hover {
  transform: scale(1.1);
}

/* GALLERY */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 50px;
}
.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 15px;
  cursor: pointer;
  transition: all 0.4s ease;
}
.gallery-item img {
  width: 100%;
  display: block;
  transition: transform 0.4s ease;
}
.gallery-item:hover img {
  transform: scale(1.2);
}
.gallery-item::after {
  content: attr(data-title);
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 15px;
  font-size: 1rem;
  text-align: center;
  opacity: 0;
  transition: all 0.3s ease;
}
.gallery-item:hover::after {
  opacity: 1;
}

/* TODO LIST */
.todo-section {
  padding: 50px;
  background: rgba(255, 94, 87, 0.05);
}
.todo-section h3 {
  font-size: 2rem;
  margin-bottom: 20px;
  text-align: center;
}
.todo-container {
  max-width: 600px;
  margin: 0 auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
.todo-container input {
  width: 80%;
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ddd;
  border-radius: 5px;
  outline: none;
}
.todo-container button {
  padding: 10px 20px;
  margin-left: 10px;
  border: none;
  background: #ff5e57;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}
.todo-container button:hover {
  background: #ff7b72;
}
.todo-list {
  margin-top: 20px;
}
.todo-list li {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid #ddd;
}
.todo-list li button {
  background: transparent;
  border: none;
  color: #ff5e57;
  cursor: pointer;
  font-weight: bold;
}

/* QUOTES SECTION */
.quote-section {
  padding: 50px;
  text-align: center;
  background: rgba(0, 123, 255, 0.05);
}
.quote-section h3 {
  font-size: 2rem;
  margin-bottom: 20px;
}
.quote {
  font-size: 1.5rem;
  font-style: italic;
  margin-bottom: 10px;
}
.quote-author {
  font-size: 1rem;
  color: #555;
}

/* FUN FACTS */
.funfacts-section {
  padding: 50px;
  text-align: center;
  background: rgba(255, 206, 86, 0.1);
}
.funfacts-section h3 {
  font-size: 2rem;
  margin-bottom: 20px;
}
.funfact-text {
  font-size: 1.2rem;
  margin-bottom: 15px;
}
.funfacts-section button {
  padding: 10px 20px;
  border: none;
  background: #ff5e57;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
}
.funfacts-section button:hover {
  background: #ff7b72;
}

/* MINI QUIZ */
.quiz-section {
  padding: 50px;
  background: rgba(0, 255, 150, 0.05);
}
.quiz-section h3 {
  font-size: 2rem;
  text-align: center;
  margin-bottom: 20px;
}
.quiz-container {
  max-width: 600px;
  margin: 0 auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
.quiz-container button {
  margin-top: 10px;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  background: #ff5e57;
  color: #fff;
  cursor: pointer;
}
.quiz-container button:hover {
  background: #ff7b72;
}
.quiz-answer {
  margin-top: 10px;
  font-weight: bold;
}

/* MINI GAME - ROCK PAPER SCISSORS */
.games-section {
  padding: 50px;
  background: rgba(153, 102, 255, 0.05);
}
.games-section h3 {
  font-size: 2rem;
  text-align: center;
  margin-bottom: 20px;
}
.rps-container {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 15px;
}
.rps-container button {
  padding: 10px 15px;
  border-radius: 5px;
  border: none;
  background: #ff5e57;
  color: #fff;
  cursor: pointer;
}
.rps-container button:hover {
  background: #ff7b72;
}
.rps-result {
  text-align: center;
  font-weight: bold;
  margin-top: 10px;
}

/* MOOD TRACKER / COLOR MIXER */
.color-section {
  padding: 50px;
  background: rgba(0, 255, 255, 0.05);
  text-align: center;
}
.color-section h3 {
  font-size: 2rem;
  margin-bottom: 20px;
}
.color-section input[type=range] {
  margin: 10px;
}
.color-preview {
  width: 100px;
  height: 100px;
  margin: 20px auto;
  border-radius: 15px;
  border: 2px solid #333;
}

/* MEME GENERATOR */
.meme-section {
  padding: 50px;
  background: rgba(255, 102, 102, 0.05);
  text-align: center;
}
.meme-section h3 {
  font-size: 2rem;
  margin-bottom: 20px;
}
.meme-section img {
  width: 300px;
  border-radius: 15px;
  margin-bottom: 15px;
}
.meme-section button {
  padding: 10px 20px;
  border: none;
  background: #ff5e57;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
}
.meme-section button:hover {
  background: #ff7b72;
}

/* TIP WHEEL */
.tip-section {
  padding: 50px;
  background: rgba(255, 153, 51, 0.05);
  text-align: center;
}
.tip-section h3 {
  font-size: 2rem;
  margin-bottom: 20px;
}
.tip-text {
  font-size: 1.2rem;
  margin-bottom: 10px;
}
.tip-section button {
  padding: 10px 20px;
  border: none;
  background: #ff5e57;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
}
.tip-section button:hover {
  background: #ff7b72;
}

/* MUSIC / SOUNDBOARD */
.music-section {
  padding: 50px;
  background: rgba(102, 255, 102, 0.05);
  text-align: center;
}
.music-section h3 {
  font-size: 2rem;
  margin-bottom: 20px;
}
.music-section button {
  padding: 10px 20px;
  margin: 5px;
  border: none;
  background: #ff5e57;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
}
.music-section button:hover {
  background: #ff7b72;
}

/* FOOTER */
footer {
  padding: 30px;
  text-align: center;
  background: rgba(0,0,0,0.05);
}
footer p {
  color: #333;
}
.dark-mode footer {
  color: #fff;
}

/* RESPONSIVE */
@media(max-width:768px){
  nav ul {
    display: none;
  }
  .hero h2 {
    font-size: 2rem;
  }
  .hero p {
    font-size: 1rem;
  }
}
</style>
</head>
<body>

<nav>
  <h1>FunWeb</h1>
  <ul>
    <li onclick="scrollToSection('hero')">Home</li>
    <li onclick="scrollToSection('gallery')">Gallery</li>
    <li onclick="scrollToSection('todo')">To-Do</li>
    <li onclick="scrollToSection('quote')">Quotes</li>
    <li onclick="scrollToSection('funfacts')">Fun Facts</li>
    <li onclick="scrollToSection('quiz')">Quiz</li>
    <li onclick="scrollToSection('games')">Games</li>
    <li onclick="scrollToSection('colors')">Colors</li>
    <li onclick="scrollToSection('meme')">Memes</li>
    <li onclick="scrollToSection('tip')">Tips</li>
    <li onclick="scrollToSection('music')">Music</li>
  </ul>
  <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>
</nav>
